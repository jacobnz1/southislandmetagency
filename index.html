<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIMA Viewer | Diagnostic Mode</title>
    
    <!-- LEAFLET CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    
    <style>
        /* FORCE FULL SCREEN */
        body, html { margin: 0; padding: 0; height: 100%; width: 100%; background: #000; font-family: 'Inter', sans-serif; overflow: hidden; }
        
        #map { 
            height: 100vh; 
            width: 100vw; 
            position: absolute; 
            top: 0; left: 0; 
            z-index: 1; 
            background: #202020; /* Dark grey background so you know if tiles are missing vs map missing */
        }

        /* CONTROLS */
        .sidebar {
            position: absolute; top: 20px; left: 20px; width: 260px;
            background: rgba(0, 0, 0, 0.85); backdrop-filter: blur(8px);
            padding: 20px; border-radius: 12px; z-index: 1000;
            border: 1px solid rgba(255,255,255,0.1);
            color: white;
            display: flex; flex-direction: column; gap: 15px;
        }

        .title { font-weight: 800; font-size: 1.1rem; color: #fff; border-bottom: 1px solid #444; padding-bottom: 10px; margin-bottom: 5px; }

        .row { display: flex; justify-content: space-between; align-items: center; }
        .label { font-size: 0.9rem; font-weight: 500; }

        /* TOGGLES */
        .switch { position: relative; width: 46px; height: 26px; }
        .switch input { opacity: 0; width: 0; height: 0; }
        .slider { position: absolute; cursor: pointer; top: 0; left: 0; right: 0; bottom: 0; background-color: #555; transition: .4s; border-radius: 34px; }
        .slider:before { position: absolute; content: ""; height: 20px; width: 20px; left: 3px; bottom: 3px; background-color: white; transition: .4s; border-radius: 50%; }
        input:checked + .slider { background-color: #007AFF; }
        input:checked + .slider:before { transform: translateX(20px); }

        /* DEBUG CONSOLE */
        #debug-console {
            position: absolute; bottom: 20px; left: 20px; z-index: 9999;
            background: rgba(0,0,0,0.8); color: #00ff00; font-family: monospace;
            padding: 10px; border-radius: 6px; font-size: 0.75rem;
            width: 300px; max-height: 150px; overflow-y: auto;
            pointer-events: none; border: 1px solid #333;
        }

        /* BRANDING */
        #brand {
            position: absolute; bottom: 30px; right: 30px; z-index: 999;
            background: white; padding: 10px 20px; border-radius: 8px;
            text-align: right; display: none; /* Hidden unless exporting */
        }
        .b-logo { font-weight: 800; font-size: 1.5rem; color: #000; }
        .b-logo span { color: #007AFF; }

        body.exporting #brand { display: block !important; }
        body.exporting .sidebar, body.exporting #debug-console, body.exporting .leaflet-control-zoom { display: none !important; }

        .btn {
            background: #007AFF; color: white; border: none; padding: 10px; width: 100%;
            border-radius: 6px; cursor: pointer; font-weight: 600; margin-top: 10px;
        }
        .btn:hover { background: #0056b3; }

    </style>
</head>
<body>

    <div id="map"></div>

    <div class="sidebar">
        <div class="title">SIMA Imagery</div>
        
        <div class="row">
            <span class="label">Satellite (Esri)</span>
            <label class="switch">
                <input type="checkbox" id="t-sat" checked onchange="toggleLayer('sat')">
                <span class="slider"></span>
            </label>
        </div>

        <div class="row">
            <span class="label">Radar (RainViewer)</span>
            <label class="switch">
                <input type="checkbox" id="t-radar" onchange="toggleLayer('radar')">
                <span class="slider"></span>
            </label>
        </div>

        <button class="btn" onclick="exportMap()">ðŸ“· Save Image</button>
    </div>

    <!-- DEBUGGER -->
    <div id="debug-console">System Initializing...<br></div>

    <!-- BRANDING -->
    <div id="brand">
        <div class="b-logo">SIMA<span>.co.nz</span></div>
        <div style="font-size:0.8rem; font-weight:600; color:#555;">Live Imagery</div>
    </div>

    <!-- LEAFLET -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>

    <script>
        // LOGGING FUNCTION
        function log(msg) {
            var c = document.getElementById('debug-console');
            var t = new Date().toLocaleTimeString();
            c.innerHTML += `[${t}] ${msg}<br>`;
            c.scrollTop = c.scrollHeight;
            console.log(msg);
        }

        var map;
        var layers = {};

        // INITIALIZATION
        window.onload = function() {
            log("Window Loaded.");
            
            try {
                // 1. CREATE MAP
                map = L.map('map', {
                    zoomControl: false,
                    center: [-41.2865, 174.7762], // NZ
                    zoom: 6
                });
                
                L.control.zoom({ position: 'topright' }).addTo(map);
                log("Map Container Created.");

                // 2. LOAD SATELLITE (DEFAULT)
                addSatellite();

            } catch(e) {
                log("CRITICAL ERROR: " + e.message);
                alert("Map failed to load. Check console.");
            }
        };

        function addSatellite() {
            log("Loading Satellite Layer...");
            try {
                // Esri World Imagery
                layers['sat'] = L.tileLayer('https://server.arcgisonline.com/ArcGIS/rest/services/World_Imagery/MapServer/tile/{z}/{y}/{x}', {
                    attribution: 'Tiles &copy; Esri',
                    maxZoom: 19,
                    zIndex: 1
                }).addTo(map);
                
                // Labels on top
                layers['labels'] = L.tileLayer('https://{s}.basemaps.cartocdn.com/light_only_labels/{z}/{x}/{y}{r}.png', {
                    subdomains: 'abcd',
                    maxZoom: 19,
                    zIndex: 2
                }).addTo(map);

                log("Satellite Layer Added.");
            } catch(e) {
                log("Sat Error: " + e.message);
            }
        }

        function addRadar() {
            log("Attempting to connect to RainViewer...");
            
            // Check for file protocol
            if (window.location.protocol === 'file:') {
                log("WARNING: You are opening this as a local file.");
                log("Browsers often block Radar data in file:// mode.");
            }

            // Fetch timestamp
            fetch('https://api.rainviewer.com/public/weather-maps.json')
                .then(response => {
                    if (!response.ok) throw new Error("Network response was not ok");
                    return response.json();
                })
                .then(data => {
                    log("RainViewer Data Received.");
                    var past = data.radar.past;
                    var path = past[past.length - 1].path;
                    
                    // Add Layer
                    if (layers['radar']) map.removeLayer(layers['radar']);
                    
                    layers['radar'] = L.tileLayer('https://tile.cache.rainviewer.com' + path + '/256/{z}/{x}/{y}/2/1_1.png', {
                        opacity: 0.8,
                        zIndex: 10
                    }).addTo(map);
                    
                    log("Radar Overlay Active.");
                })
                .catch(error => {
                    log("RADAR FAILED: " + error.message);
                    log("Try disabling ad-blockers or using a local server.");
                    document.getElementById('t-radar').checked = false;
                    alert("Radar failed to load. See bottom-left console for details.");
                });
        }

        function toggleLayer(type) {
            if (type === 'sat') {
                var on = document.getElementById('t-sat').checked;
                if (on) {
                    if (!layers['sat']) addSatellite();
                    else { map.addLayer(layers['sat']); map.addLayer(layers['labels']); }
                    log("Satellite ON");
                } else {
                    if (layers['sat']) map.removeLayer(layers['sat']);
                    if (layers['labels']) map.removeLayer(layers['labels']);
                    log("Satellite OFF");
                }
            }

            if (type === 'radar') {
                var on = document.getElementById('t-radar').checked;
                if (on) {
                    addRadar();
                } else {
                    if (layers['radar']) map.removeLayer(layers['radar']);
                    log("Radar OFF");
                }
            }
        }

        function exportMap() {
            log("Starting Export...");
            document.body.classList.add('exporting');
            
            html2canvas(document.body, {
                useCORS: true, 
                allowTaint: true 
            }).then(canvas => {
                var link = document.createElement('a');
                link.download = 'SIMA_Image.png';
                link.href = canvas.toDataURL();
                link.click();
                document.body.classList.remove('exporting');
                log("Export Complete.");
            }).catch(e => {
                log("Export Failed: " + e.message);
                document.body.classList.remove('exporting');
                alert("Screenshot failed due to browser security.");
            });
        }

    </script>
</body>
</html>
